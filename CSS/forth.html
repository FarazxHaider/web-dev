<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product-box {
        border-width: 5px;
        border-style: solid;
        border-color: blueviolet;
        border-radius: 10px;
        width: 200px;
        height: 230px;
      }
      .product-box2 {
        border-width: 2px;
        border-style: double;
        border-color: tomato;
        width: 300px;
        height: 300px;
        background-image: url(/img/cat.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      img{
        width: 90px;
        height: 90px;
      }

      .buy-button{
        border: none;
        width: 100px;
        height: 30px;
        background-color: orange;
        border-radius: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="product-box">
        <img src="/img/cat.jpg" alt="">
        <h3>Black Cat</h3>
        <p>Very cute cat</p>
        <button type="button" class="buy-button">Buy Now</button>
      </div>
    </center>
    <div class="product-box2"></div>
  </body>
</html>
