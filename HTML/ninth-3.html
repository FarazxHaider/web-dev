<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="name">Name:</label>

    <input type="text" id="name" name="name" size="25" minlength="3" maxlength="5" autofocus required value="Hi" >


    <p></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" title="Provide your email">
    <p></p>
    <label for="url">Your Facebook Profile Link</label>
    <input type="url" name="" id="url">
    <p></p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <p></p>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">
    <p></p>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
    </select>
    <p></p>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <p></p>
    <label for="">Time of Birth:</label>
    <input type="time" name="" id="">
    <p></p>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>
    <p></p>
    <label for="hobbies">Hobbies:</label>
    <br>
    <textarea name="" id="" cols="25" rows="5"></textarea>
    <p></p>
    <label for="">Please upload your cv*</label>
    <input type="file" name="" id="" accept=".docx,.png">
    <p></p>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
