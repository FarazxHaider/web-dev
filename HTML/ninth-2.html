<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Application Form</h1>
  <form action="">
    <label for="">
      First Name:
    </label>
    <input type="text" name="" id="">
    <label for="">
      Last Name:
    </label>
    <input type="text" name="" id="">
    <p></p>
    <label for="">DOB:</label>
    <input type="date" name="" id="">
    <label for="">Age:</label>
    <input type="number" name="" id="">
    <p></p>
    <label for="">Gender:</label>
    <select name="" id="">
      <option value="One">
        Male
      </option>
      <option value="Two">Female</option>
      <option value="Three">Others</option>
    </select>
    <label for="">Email:</label>
    <input type="email" name="" id="">
    <p></p>
    <label for="">Positions Available:</label>
    <input type="radio" name="pos" id="">
    <label for="">
      Junior Developer
    </label>
    <input type="radio" name="pos" id="">
    <label for="">Mid-Level Developer</label>
    <input type="radio" name="pos" id="">
    <label for="">Senior Developer</label>
    <p></p>
    <label for="">Programming Languages:</label>
    <input type="checkbox" name="" id="">
    <label for="">Java</label>
    <input type="checkbox" name="" id="">
    <label for="">Javascript</label>
    <input type="checkbox" name="" id="">
    <label for="">Python</label>
    <p></p>
    <label for="">Password</label>
    <input type="password" name="" id="">
    <label for="">Confirm Password:</label>
    <input type="password" name="" id="">
    <p></p>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
