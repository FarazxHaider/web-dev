<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <form>
        <tr>
          <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
          <td><label for="">Name</label></td>
          <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
          <td><label for="">Pizza Topping</label></td>
          <td>
            <input type="radio" name="" id="">
            <label for="">Supreme</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Vegetarian</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Hawaiian</label>
          </td>
        </tr>
        <tr>
          <td>Pizza Sauce</td>
          <td>
            <select name="" id="">
              <option value="One">Tomato</option>
              <option value="Two">Onion</option>
              <option value="Three">Cucumber</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Optional Extras</td>
          <td>
            <input type="checkbox" name="" id="">
            <label for="">Extra Cheese</label>
            <input type="checkbox" name="" id="">
            <label for="">Gluten Free Base</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">Delivery Instructions:
          <br>
          <textarea name="" id="" cols="50" rows="5"></textarea>
        </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Send my order</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
